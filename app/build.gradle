apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.constantine.silver.mentalarithmetic"
        minSdkVersion 22
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha9'
    compile 'org.jetbrains.anko:anko-sdk15:0.9.1'
    compile 'org.jetbrains.anko:anko-support-v4:0.9.1'
    compile 'org.jetbrains.anko:anko-appcompat-v7:0.9.1'
    compile 'com.github.zcweng:switch-button:0.0.3@aar'//switch button | https://github.com/zcweng/SwitchButton
    compile 'com.github.Hitomis:CircleMenu:v1.1.0'//main menu | https://github.com/Hitomis/CircleMenu
    compile 'com.geqian.progressbar:progressbar:1.0.0'//user progress | https://github.com/liihuu/ProgressBar
    compile 'com.github.dmytrodanylyk.android-process-button:library:1.0.4'
    compile 'com.roughike:swipe-selector:1.0.6'//game swipe | https://github.com/roughike/SwipeSelector
    testCompile 'junit:junit:4.12'
}
repositories {
    mavenCentral()
}
